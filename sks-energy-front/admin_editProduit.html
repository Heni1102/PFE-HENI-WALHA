<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SKS Energy Admin</title>


    <!-- Custom styles-->
    <link href="css/style-admin.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <!--     SIDE AREA -->
        <div class="sideArea">
            <div class="avatar">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCNOdyoIXDDBztO_GC8MFLmG_p6lZ2lTDh1ZnxSDawl1TZY_Zw"
                    alt="">
                <div class="avatarName">Welcome,<br>SKS Energy</div>
            </div>
            <ul class="sideMenu">
                <li><a href="javascript:void(0)" class="has-submenu"><span class="fa fa-table"></span>PRODUCT</a>

                </li>
                <li><a href="Admin_news.html"><span class="fa fa-sitemap"></span>News List</a></li>
                
                <li><a href="Admin_Contact.html"><span class="fa fa-envelope-o"></span>Contact</a></li>
            </ul>
        </div>
        <!--     SIDE AREA -->
        <div class="mainArea">
            <!-- BEGIN NAV -->
            <nav class="navTop row">
                <div class="menuIcon fl"><span class="fa fa-bars"></span></div>
                <div class="account fr">
                    <div class="name has-submenu">SKS Energy<span class="fa fa-angle-down"></span></div>
                    <ul class="accountLinks submenu">
                        <li><a href="index.html">View website</a></li>
                        <li><a href="login.html">Log out<span class="fa fa-sign-out fr"></span></a></li>
                    </ul>
                </div>
            </nav>
            <!-- END NAV -->
            <!-- CONTAINER  -->
            <div class="mainContent">
                <!-- LIST FORM -->
                <!-- DETAIL FORM -->

                <form id="editProductForm" action="" method="PUT" enctype="multipart/form-data" class="form">
                    <div class="formHeader row">
                        <h2 class="text-1 fl">Product Detail</h2>
                        <div class="fr">
                            <button type="submit" class="btnSave bg-1 text-fff text-bold fr">EDIT</button>
                        </div>
                    </div>
                    <div class="formBody row">
                        <div class="column s-6">
                            <label class="inputGroup">
                                <span>Name</span>
                                <span><input type="text" name="name"></span>
                            </label>
                            <label class="inputGroup">
                                <span>Code</span>
                                <span><input type="text" name="code"></span>
                            </label>
                            <label class="inputGroup">
                                <span>Price</span>
                                <span><input type="text" name="price"></span>
                            </label>
                            <label class="inputGroup">
                                <span>Active</span>
                                <span><input type="checkbox" name="active"></span>
                            </label>
                        </div>
                        <div class="column s-6">
                            <label class="inputGroup">
                                <span>Image</span>
                                <input type="hidden" name="img" value="src">
                                <span>
                                    <input type="file" name="img" onchange="getImg(this)" multiple>
                                    <img src="http://bookstore.crunchpress.com/wp-content/uploads/2013/05/b2.jpg" alt=""
                                        width="50">
                                </span>

                            </label>
                        </div>
                        <div class="column">
                            <label class="inputGroup">
                                <span>Description</span>
                                <textarea name="description"></textarea>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END CONTAINER  -->
        </div>
    </div>
    <script src="js/admin.js"></script>
    <script src="js/produitController.js"></script>
</body>

</html>
