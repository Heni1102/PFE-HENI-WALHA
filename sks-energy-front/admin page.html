<html>

<head>

    <!-- Custom styles-->

</head>

<body>
    <div class="container">
        <!--     SIDE AREA -->
        <div class="sideArea">
            <div class="avatar">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCNOdyoIXDDBztO_GC8MFLmG_p6lZ2lTDh1ZnxSDawl1TZY_Zw"
                    alt="">
                <div class="avatarName">Welcome,<br>SKS Energy</div>
            </div>
            <ul class="sideMenu">
                <li><a href="javascript:void(0)" class="has-submenu"><span class="fa fa-table"></span>PRODUCT</a>

                </li>
                <li><a href="Admin_news.html"><span class="fa fa-sitemap"></span>News List</a></li>
                
                <li><a href="Admin_Contact.html"><span class="fa fa-envelope-o"></span>Contact</a></li>
            </ul>
        </div>
        <!--     SIDE AREA -->
        <div class="mainArea">
            <!-- BEGIN NAV -->
            <nav class="navTop row">
                <div class="menuIcon fl"><span class="fa fa-bars"></span></div>
                <div class="account fr">
                    <div class="name has-submenu">SKS Energy<span class="fa fa-angle-down"></span></div>
                    <ul class="accountLinks submenu">
                        <li><a href="index.html">View website</a></li>
                        <li><a href="login.html">Log out<span class="fa fa-sign-out fr"></span></a></li>
                    </ul>
                </div>
            </nav>
            <!-- END NAV -->
            <!-- CONTAINER  -->
            <div class="mainContent">
                <!-- LIST FORM -->
                <div class="row filterGroup">
                    <form action="" method="POST" class="formSearch fl">
                        <input type="text" class="inputSearch" placeholder="Search">
                        <button type="submit" class="btnSearch"><i class="fa fa-search"></i></button>
                    </form>
                    <div class="areaFilter fr row">
                        <div class="boxSelect fr">
                            <div class="titleSelect">Sort by</div>
                            <ul class="optionSelect">
                                <li sortIndex="0"><a href="">Alphabet</a></li>
                                <li sortIndex="1"><a href="">Price, Ascending</a></li>
                                <li sortIndex="2"><a href="">Price, Descending</a></li>
                                <li sortIndex="3"><a href="">Latest</a></li>
                            </ul>
                        </div>
                        <!--         FILTER -->
                        <div class="btnFilter fr bg-fff"><span class="fa fa-filter"></span>Filter</div>
                        <div class="boxFilter">
                            <div class="btnFilter"><span class="fa fa-close"></span>Close</div>
                            <!--             GROUP -->
                            <div class="groupInput">
                                <select name="">
                                    <option value="">Brand</option>
                                    <option value="">Brand 01</option>
                                    <option value="">Brand 02</option>
                                </select>
                                <select name="">
                                    <option value="">Category</option>
                                    <option value="">Category 01</option>
                                    <option value="">Category 02</option>
                                </select>
                                <select name="">
                                    <option value="">Author</option>
                                    <option value="">Author 01</option>
                                    <option value="">Author 02</option>
                                </select>
                            </div>
                            <!--             END GROUP -->
                            <!--             GROUP -->
                            <div class="groupInput">
                                <p class="titleInput">Price</p>
                                <div id="filterPrice"></div>
                                <div class="areaValue">
                                    <p>From</p>
                                    <input type="text" class="rangeValue">
                                    <p>To</p>
                                    <input type="text" class="rangeValue">
                                </div>
                            </div>
                            <!--             END GROUP -->
                        </div>
                    </div>
                </div>


                <!-- CATE LIST    -->
                <!--<form action="" method="GET" name="listForm" class="form scrollX">-->
                    <div class="formHeader row">
                        <h2 class="text-1 fl">Product List</h2>
                        <div class="fr">
                            <button type="submit" class="btnSave bg-1 text-fff text-bold fr"><a href="admin_ajoutProduit.html">Add Product</a></button>
                        </div>
                    </div>
                    <div class="table">
                        <div class="row bg-1">
                            <div class="cell cell-50 text-center text-fff">Code</div>
                            <div class="cell cell-100 text-center text-fff">Libelle</div>
                            <div class="cell cell-100 p text-fff">Description</div>

                            <div class="cell cell-50 text-center text-fff">Active</div>
                            <div class="cell cell-50 text-center text-fff">Prix</div>
                            <div class="cell cell-100 text-center text-fff">EDIT</div>
                        </div>
                        <!-- Container for dynamically generated rows -->
                        <div id="productList"></div>
                    </div>
                <!--</form> -->



                <div id="pagination">
                    <ul class="pagination list-inline text-center">
                        <li><a href="?page=1">1</a></li>
                        <li class="is-active"><a href="?page=2">2</a></li>
                        <li><a href="?page=3">3</a></li>
                        <li><a href="?page=4">4</a></li>
                        <li><a href="?page=5">5</a></li>
                    </ul>
                </div>
            </div>
            <!-- END CONTAINER  -->
        </div>
    </div>
    <script src="js/admin.js"></script>
    <script src="js/produitController.js"></script>
</body>

</html>
